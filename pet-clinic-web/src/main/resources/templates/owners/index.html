<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>

<h2 th:text="' List of Owners'">  List of Owners ...</h2>
<table  class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    </thead>

    <tbody>
    <tr th:each="owner:${owners}">
    <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">wali</td>
        <td th:text="${owner?.lastName}">eldin</td>
    </tr>
    </tbody>
</table>
</body>
</html>
